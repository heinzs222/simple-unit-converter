<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="hero">
        <div id="top-side">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el" placeholder="00">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="bottom-side">
            <div class="unit">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="unit">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="unit">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
